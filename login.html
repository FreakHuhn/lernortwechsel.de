<body>
    <div class="heroPanel" style="margin: 5em">
        <form action="http://mail.lernortwechsel.de" method="post">
        <h2>Einloggen</h2>
        <p>Geben Sie Ihre Anmeldedaten ein</p>
        
        <label for="userName">E-Mail:</label>
        <input type="text" id="userName" name="userName" placeholder="username@lernortwechsel.com" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" placeholder="********" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        
        <!-- Optional: Denken Sie daran, sich 1 Tag lang einzuloggen. -->
        <input type="hidden" name="rememberLogin" value="1">
        
        <!-- <input type="hidden" name="domain" value="lernortwechsel.de"> -->
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none;">Einloggen</button>
    </div>
