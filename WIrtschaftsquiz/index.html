  <main class="shell">
    <section class="card screen" id="start-screen">
      <h1>Willkommen zum Wirtschaftsquiz</h1>
      <p class="lead">
        Starte ein Quiz mit 30 zufaelligen Fragen, uebe haeufig falsche Fragen
        oder sieh dir deine Auswertung an.
      </p>
      <div class="menu">
        <button class="menu-btn" id="start-quiz">Quiz starten (Alles)</button>
        <button class="menu-btn secondary" id="resume-quiz" disabled>Quiz fortsetzen</button>
        <button class="menu-btn secondary" id="open-report">Auswertungen</button>
      </div>
      <div class="panel">
        <div class="panel-title">Uebungsfilter</div>
        <label class="check">
          <input type="radio" name="practice-filter" id="filter-all" checked />
          <span>Alles</span>
        </label>
        <label class="check">
          <input type="radio" name="practice-filter" id="filter-wrong" />
          <span>Nur falsch beantwortete</span>
        </label>
        <label class="check">
          <input type="radio" name="practice-filter" id="filter-never" />
          <span>Nur nie beantwortete</span>
        </label>
      </div>
    </section>

    <section class="card screen hidden" id="quiz-screen">
      <div class="progress" id="progress">0 / 0</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <h1 id="question">Fragen werden geladen.</h1>
      <div class="answers" id="answers"></div>
      <div class="notes">
        <label for="note-input">Notizen</label>
        <textarea id="note-input" placeholder="Eigene Notizen zur Frage..."></textarea>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="actions">
        <button class="ghost" id="exit-quiz">Zur Startseite</button>
        <button id="next" disabled>Weiter</button>
      </div>
    </section>

    <section class="card screen hidden" id="report-screen">
      <h1>Auswertungen</h1>
      <p class="lead" id="report-summary"></p>
      <div class="report-top">
        <button class="ghost" id="back-to-menu-top">Zur Startseite</button>
        <div class="pager" id="report-pager-top">
          <button class="ghost" id="report-prev-top">Zurueck</button>
          <span class="pager-info" id="report-page-info-top">Seite 1 / 1</span>
          <button class="ghost" id="report-next-top">Weiter</button>
        </div>
      </div>
      <div class="report-controls">
        <div class="filter-group" id="report-mode-filters">
          <button class="filter-btn active" data-mode="all">Alle Modi</button>
          <button class="filter-btn" data-mode="quiz">Quiz</button>
          <button class="filter-btn" data-mode="practice">Uebung</button>
        </div>
        <div class="filter-group" id="report-filters">
          <button class="filter-btn active" data-filter="all">Alle</button>
          <button class="filter-btn" data-filter="correct">Nur richtig</button>
          <button class="filter-btn" data-filter="wrong">Nur falsch</button>
          <button class="filter-btn" data-filter="often">Oft falsch</button>
          <button class="filter-btn" data-filter="never">Nie beantwortet</button>
        </div>
        <div class="report-actions">
          <button class="ghost" id="export-stats">Export</button>
          <button class="ghost" id="import-stats">Import</button>
          <button class="ghost danger" id="reset-stats">Reset</button>
          <input class="file-input" type="file" id="import-file" accept="application/json" />
        </div>
      </div>
      <div class="report-list" id="report-list"></div>
      <div class="report-bottom">
        <div class="pager" id="report-pager-bottom">

          <span class="pager-info" id="report-page-info-bottom">Seite 1 / 1</span>
          <button class="ghost" id="report-next-bottom">Weiter</button>
        </div>
      </div>
      <div class="actions">
        <button class="ghost" id="back-to-menu">Zur Startseite</button>
      </div>
    </section>
